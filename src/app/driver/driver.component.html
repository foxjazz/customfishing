<div>
  this is the driver view
  <button (click)="createMidRow()">Create Row</button>

  <ul>
    <li *ngFor="let h of splistData.list; let i = index">
      <app-data [setdata]="h" (click)="select(i)"></app-data>

    </li>
  </ul>

  <mat-nav-list>
    <mat-list-item *ngFor="let link of splistData.list; let i = index">
      <app-data [setdata]="link" (click)="select(i)"></app-data>
      <button mat-icon-button (click)="select(i)">
        {{link.title}}
      </button>
    </mat-list-item>
  </mat-nav-list>
</div>
