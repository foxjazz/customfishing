<button class="mat-button" (click)="indentLeft()"><<</button>
<button class="mat-button" (click)="indentRight()">>></button>
<mat-list class="example-list"
          cdkDropList
          [cdkDropListData]="rows"
          id="dropListDesto{{index}}"
          [cdkDropListConnectedTo]="getDragDestoIndex(index)"
          (cdkDropListDropped)="drop($event)">
  <div *ngFor="let row of rows;let ii = index">
    index{{index}}

    <app-data [setdata]="row" [index]="ii" [shooter]="'vertical'" [enable]="true" cdkDrag>{{row.title}}</app-data>
  </div>
</mat-list>
