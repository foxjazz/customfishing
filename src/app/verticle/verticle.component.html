<mat-list class="example-list"
          cdkDropList
          [cdkDropListData]="rows"
          id="dropListDesto"
          (cdkDropListDropped)="drop($event)">
  <div *ngFor="let row of rows;let ii = index">

    <button class="mat-button" (click)="indentLeft(ii)"><<</button>
    <button class="mat-button" (click)="indentRight(ii)">>></button>
    <app-data [setdata]="row" class="{{cclass}}"></app-data>
  </div>
</mat-list>
