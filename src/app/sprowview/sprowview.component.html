<div *ngIf="arrange" class="grid-container">
  <div>

  </div>
  <div>
    <ul cdkDropListGroup>
      <li *ngFor="let col of columns; let i = index" class="lifl">
        <app-verticle [setRows]="col.spdataList" [index]="i"></app-verticle>
      </li>
    </ul>
  </div>


  <div>
    <button (click)="setCanArrange(true)">OK</button><button (click)="deleteSpData()">Delete</button>
  </div>
</div>
<div class="div_top_hypers">
  <button *ngIf="canArrange" (click)="setCanArrange(false)">arrange</button>
  <ul class="ulhorizontal">
    <li *ngFor="let col of columns" class="lifl">

      <ul>
        <li *ngFor="let row of col.spdataList" class="example-list">
          <app-data [setdata]="row"></app-data>
        </li>
      </ul>


    </li>
  </ul>
</div>
